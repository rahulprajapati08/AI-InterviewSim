name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  # ğŸ‘ˆ Your backend code lives here
    env:
      DEFAULT_GROQ_API_KEY: ${{ secrets.DEFAULT_GROQ_API_KEY }}
      DB_NAME: ${{ secrets.DB_NAME }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: âœ… Run tests
        run: pytest

      - name: ğŸ§¹ Lint code with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ³ Docker build test
        run: docker build -t interview-sim-backend .
